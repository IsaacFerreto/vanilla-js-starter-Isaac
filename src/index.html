<!DOCTYPE html>
<html>

<head>
	<title>To Do List</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="/css/estilo.css">
</head>

<body>
	<h1>To Do List!</h1>
	<p id="vacio" class="empty">No Hay nada aqui</p>
	<input type="text" id="texto" class="texto">
	<div id="btnCTN">
		<button id="agregar" type="button">Add</button>
	</div>

	<div class="CTNdiv">
		<div>
			<p>Number of tasks</p>
			<p id="cuantas"></p>
		</div>
		<div class="CenterDiv">
			<p>Pending Task</p>
			<p id="howManyP"></p>
		</div>
		<p>Completed</p>
		<p id="howManyC"></p>
	</div>

	<div id="CTNcontainer" class="CTNcontainer">
		<div id="taskCnt"></div>
		<div id='checkboxCTN'>
		</div>
	</div>

	<script src="./index.js" type="module"></script>
</body>

</html>
